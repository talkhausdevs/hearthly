<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #FFFBF5; --bg-dark: #121212; --text-light: #1a1a1a; --text-dark: #e5e5e5;
            --card-light: white; --card-dark: rgba(255, 255, 255, 0.05); --border-light: #e5e7eb;
            --border-dark: rgba(255, 255, 255, 0.1); --gradient-1: #fbc2eb; --gradient-2: #a6c1ee;
        }
        html.dark { color-scheme: dark; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: var(--text-light); }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }
        .hearthly-gradient-text { background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hearthly-logo-glow { filter: drop-shadow(0 0 10px rgba(251, 194, 235, 0.5)); }
    </style>
</head>
<body class="antialiased">
    <div id="app-container" class="min-h-screen hidden">
        <header class="bg-white/80 dark:bg-black/50 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200 dark:border-white/10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="#" class="flex items-center space-x-2 text-2xl font-extrabold hearthly-gradient-text">
                        <svg class="w-8 h-8 hearthly-logo-glow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <span>hearthly</span>
                    </a>
                    <div class="flex items-center space-x-2">
                        <a href="dms.html" class="relative w-10 h-10 flex items-center justify-center bg-gray-100 dark:bg-white/10 rounded-full hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg>
                        </a>
                        <a href="notifications.html" class="relative w-10 h-10 flex items-center justify-center bg-gray-100 dark:bg-white/10 rounded-full hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>
                            <div class="absolute -top-1 -right-1 w-4 h-4 text-xs bg-pink-500 text-white rounded-full flex items-center justify-center">3</div>
                        </a>
                        <button id="dark-mode-toggle" class="w-10 h-10 flex items-center justify-center bg-gray-100 dark:bg-white/10 rounded-full hover:bg-gray-200 dark:hover:bg-white/20 transition-colors"></button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mx-auto p-4 sm:px-6 lg:px-8 mt-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <aside class="hidden lg:block lg:col-span-1">
                    <div class="sticky top-24 space-y-6">
                        <div class="p-6 bg-white dark:bg-black/50 rounded-2xl border border-gray-200 dark:border-white/10">
                            <a href="edit-profile.html" id="profile-link" class="flex items-center space-x-4">
                                <img id="sidebar-avatar" class="w-16 h-16 rounded-full object-cover bg-gray-200">
                                <div>
                                    <p id="user-greeting" class="font-bold text-lg"></p>
                                    <p id="user-handle" class="text-sm text-gray-500 dark:text-gray-400"></p>
                                </div>
                            </a>
                            <button id="logout-button" class="mt-4 w-full bg-pink-500 text-white font-semibold py-2 rounded-full hover:bg-pink-600 transition-colors">Log Out</button>
                        </div>
                    </div>
                </aside>
                <div class="lg:col-span-2">
                    <div class="post-card p-6 rounded-2xl mb-8">
                        <h3 class="text-2xl font-bold mb-4">Vibe Check âœ¨</h3>
                        <form id="create-post-form">
                            <textarea id="post-content" class="w-full p-3 bg-gray-100 dark:bg-white/5 border-none rounded-lg focus:ring-2 focus:ring-pink-400 transition-shadow" rows="3" placeholder="What's the mood?"></textarea>
                            <div class="flex justify-end items-center mt-4">
                                <button type="submit" class="bg-gradient-to-r from-pink-500 to-orange-400 text-white font-bold py-2 px-6 rounded-full hover:opacity-90 transition-opacity">Post</button>
                            </div>
                        </form>
                    </div>
                    <div id="post-feed" class="space-y-6"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="loading-screen" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <svg id="loading-spinner" class="w-12 h-12 text-pink-500 mx-auto animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loading-message" class="mt-4 text-lg font-semibold">Loading Hearthly...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, onSnapshot, runTransaction, increment, where, updateDoc, arrayUnion, arrayRemove, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBBxGKrCB71bpBtyNXFX5zwIhn3PgxhCNs", authDomain: "hearthly-ee439.firebaseapp.com", projectId: "hearthly-ee439", storageBucket: "hearthly-ee439.appspot.com", messagingSenderId: "443591103966", appId: "1:443591103966:web:aac738ab278ed34b1e794f", measurementId: "G-7HPTKEKV4D" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;

        const userGreeting = document.getElementById('user-greeting'), userHandle = document.getElementById('user-handle'), postFeed = document.getElementById('post-feed'), createPostForm = document.getElementById('create-post-form'), postContentInput = document.getElementById('post-content'), darkModeToggle = document.getElementById('dark-mode-toggle'), profileLink = document.getElementById('profile-link'), sidebarAvatar = document.getElementById('sidebar-avatar');
        const logoutButton = document.getElementById('logout-button');
        
        let currentUserProfile = null;
        let unsubscribePosts = null;

        const setupDarkMode = () => { const p = window.matchMedia('(prefers-color-scheme: dark)').matches, s = localStorage.getItem('theme'); if (s === 'dark' || (!s && p)) { document.documentElement.classList.add('dark'); } darkModeToggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }); };
        
        const initApp = async () => {
             setupDarkMode();
            document.getElementById('loading-screen').style.display = 'flex';
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/${user.uid}`);
                        const userSnap = await getDoc(userDocRef);
                        if (userSnap.exists()) {
                            currentUserProfile = userSnap.data();
                        } else {
                            window.location.assign('login.html');
                            return;
                        }
                        displayUserData(currentUserProfile);
                        listenForPosts();
                        attachEventListeners();
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('app-container').classList.remove('hidden');
                    } catch (e) {
                         console.error("Firestore error:", e);
                         showError("Could not connect to the database. Please check your security rules.");
                    }
                } else {
                    window.location.assign('login.html');
                }
            });
        };
        
        const attachEventListeners = () => {
            createPostForm.addEventListener('submit', handlePostCreation);
            postFeed.addEventListener('click', handlePostInteraction);
            logoutButton.addEventListener('click', () => signOut(auth));
        };
        
        initApp();
        
        const handlePostCreation = async (e) => { e.preventDefault(); const content = postContentInput.value.trim(); if (content && currentUserProfile) { try { await addDoc(collection(db, `artifacts/${appId}/public/data/posts`), { postType: 'text', content, authorId: currentUserProfile.uid, authorName: currentUserProfile.fullName, authorUsername: currentUserProfile.username, createdAt: new Date(), likes: 0, likers: [], commentCount: 0, isArchived: false, visibility: 'public' }); postContentInput.value = ''; } catch (error) { console.error("Error creating post: ", error); } } };
        const handlePostInteraction = (e) => { 
            const heartBtn = e.target.closest('.heart-btn');
            if (heartBtn) { toggleLike(heartBtn.dataset.postId, heartBtn); } 
        };
        
        const toggleLike = async (postId, btn) => { if (!currentUserProfile) return; const postRef = doc(db, `artifacts/${appId}/public/data/posts`, postId); const currentUserId = currentUserProfile.uid; try { await runTransaction(db, async (t) => { const postDoc = await t.get(postRef); if (!postDoc.exists()) throw "E"; const d = postDoc.data(); let l = d.likers || []; let c = d.likes || 0; if (l.includes(currentUserId)) { c--; l = l.filter(uid => uid !== currentUserId); } else { c++; l.push(currentUserId); createSparkles(btn); } t.update(postRef, { likes: c, likers: l }); }); } catch (e) { console.error("Like failed: ", e); } };
        
        const displayUserData = (profile) => { 
            userGreeting.textContent = profile.fullName; 
            userHandle.textContent = `@${profile.username}`; 
            sidebarAvatar.src = profile.pfpURL || `https://placehold.co/64x64/fbc2eb/a6c1ee?text=${profile.fullName.charAt(0)}`;
        };
        const listenForPosts = () => { if (unsubscribePosts) unsubscribePosts(); const q = query(collection(db, `artifacts/${appId}/public/data/posts`), where("isArchived", "==", false), where("visibility", "==", "public"), orderBy("createdAt", "desc")); unsubscribePosts = onSnapshot(q, (snapshot) => { postFeed.innerHTML = ''; if (snapshot.empty) { postFeed.innerHTML = '<div class="text-center p-8">No posts yet. Say something cool!</div>'; return; } const posts = []; snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() })); posts.forEach(post => { const el = document.createElement('div'); el.id = `post-${post.id}`; el.className = 'post-card rounded-2xl p-6'; const liked = currentUserProfile && post.likers && post.likers.includes(currentUserProfile.uid); 
        
        el.innerHTML = ` <div class="flex items-center mb-4"> <img src="${post.authorPfpURL || `https://placehold.co/48x48/fbc2eb/a6c1ee?text=${post.authorName.charAt(0)}`}" class="w-12 h-12 rounded-full object-cover"> <div class="ml-4"> <p class="font-bold">${post.authorName}</p><p class="text-sm text-gray-500 dark:text-gray-400">@${post.authorUsername}</p></div> </div> <p class="mb-4">${post.content || ''}</p> <div class="flex items-center space-x-6 mt-4"> <button class="heart-btn relative flex items-center space-x-2 transition-colors ${liked ? 'text-pink-500' : 'text-gray-400 dark:text-gray-500 hover:text-pink-500'}" data-post-id="${post.id}"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg><span class="font-semibold text-sm">${post.likes || 0}</span></button></div>`; postFeed.appendChild(el); }); }); };
        const createSparkles = (btn) => { for(let i = 0; i < 5; i++) { const sparkle = document.createElement('div'); sparkle.className = 'sparkle'; sparkle.style.left = `${Math.random() * 100 - 50}%`; sparkle.style.top = `${Math.random() * 100 - 50}%`; btn.appendChild(sparkle); setTimeout(() => sparkle.remove(), 500); } };
        const showError = (message) => {
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingMessage = document.getElementById('loading-message');
            if(loadingSpinner) loadingSpinner.style.display = 'none';
            if(loadingMessage) loadingMessage.innerHTML = `<strong class="text-red-600 dark:text-red-400">Error:</strong><br><p class="text-sm mt-2">${message}</p>`;
        };
    </script>
</body>
</html>
