    <style>
        :root {
            --bg-light: #FFFBF5;
            --bg-dark: #121212;
            --text-light: #1a1a1a;
            --text-dark: #e5e5e5;
            --card-light: white;
            --card-dark: rgba(255, 255, 255, 0.05); /* Glassmorphism */
            --border-light: #e5e7eb;
            --border-dark: rgba(255, 255, 255, 0.1);
            --gradient-1: #fbc2eb; /* candy pink */
            --gradient-2: #a6c1ee; /* baby blue */
        }

        html.dark { color-scheme: dark; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .hearthly-gradient-text {
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hearthly-logo-glow {
            filter: drop-shadow(0 0 10px rgba(251, 194, 235, 0.5));
        }

        .post-card {
            background-color: var(--card-light);
            border: 1px solid var(--border-light);
            position: relative;
            transition: all 0.3s ease;
        }
        .dark .post-card {
            background-color: var(--card-dark);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-dark);
        }

        .heart-btn.liked svg { animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: scale(1); }
        @keyframes bounce-in { 0% { transform: scale(0.8); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .sparkle { position: absolute; width: 8px; height: 8px; background: #fbc2eb; border-radius: 50%; pointer-events: none; animation: sparkle-out 0.5s ease-out forwards; }
        @keyframes sparkle-out { from { transform: scale(1); opacity: 1; } to { transform: scale(0); opacity: 0; } }

        .comment-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out;
        }
        .comment-section.open {
            max-height: 500px;
            margin-top: 1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-panel {
            transition: transform 0.3s ease-in-out;
        }
        .profile-pfp-frame {
            animation: cycle-hue 5s infinite linear;
        }
        @keyframes cycle-hue {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
    </style>

        el.innerHTML = ` <div class="flex items-center mb-4"> <a href="#" data-profile-link data-profile-uid="${post.authorId}" class="w-12 h-12 bg-gradient-to-br from-pink-300 to-blue-300 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white text-xl">${post.authorName.charAt(0)}</a> <div class="ml-4"> <a href="#" data-profile-link data-profile-uid="${post.authorId}" class="hover:underline"><p class="font-bold">${post.authorName}</p><p class="text-sm text-gray-500 dark:text-gray-400">@${post.authorUsername}</p></a></div> </div> ${postContentHtml} <div class="flex items-center space-x-6 mt-4"> <button class="heart-btn relative flex items-center space-x-2 transition-colors ${liked ? 'text-pink-500' : 'text-gray-400 dark:text-gray-500 hover:text-pink-500'}" data-post-id="${post.id}"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg><span class="font-semibold text-sm">${post.likes || 0}</span></button> <button class="comment-btn flex items-center space-x-2 text-gray-400 dark:text-gray-500 hover:text-blue-500 transition-colors" data-post-id="${post.id}"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg><span class="font-semibold text-sm">${post.commentCount || 0}</span></button> </div> <div id="comments-${post.id}" class="comment-section border-t border-gray-200 dark:border-white/10"><form class="comment-form flex items-center space-x-3 pt-4" data-post-id="${post.id}"><input type="text" placeholder="Add a vibe..." class="w-full bg-gray-100 dark:bg-white/5 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-pink-400 transition-shadow"><button type="submit" class="bg-gradient-to-r from-blue-400 to-indigo-500 text-white font-semibold px-4 py-2 rounded-full hover:opacity-90 transition-opacity">Reply</button></form><ul class="comment-list space-y-4 mt-4"></ul></div>`; postFeed.appendChild(el); listenForComments(post.id, el.querySelector('.comment-section')); }); }); };
        const listenForComments = (postId, container) => { const q = query(collection(db, `artifacts/${appId}/public/data/posts/${postId}/comments`)); onSnapshot(q, (snapshot) => { const list = container.querySelector('.comment-list'); if (!list) return; list.innerHTML = ''; if (snapshot.empty) { list.innerHTML = '<p class="text-xs text-center text-gray-500 dark:text-gray-400 py-2">be the first to reply âœ¨</p>'; return; } const comments = []; snapshot.forEach(doc => comments.push(doc.data())); comments.sort((a,b) => a.createdAt.toDate() - b.createdAt.toDate()); comments.forEach(comment => { const li = document.createElement('li'); li.className = 'flex items-start space-x-3'; li.innerHTML = `<a href="#" data-profile-link data-profile-uid="${comment.authorId}" class="w-9 h-9 bg-gradient-to-br from-green-300 to-purple-300 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white text-sm">${comment.authorName.charAt(0)}</a><div class="flex-1"><div class="bg-gray-100 dark:bg-white/10 p-3 rounded-xl rounded-tl-none"><a href="#" data-profile-link data-profile-uid="${comment.authorId}"><p class="font-semibold text-sm">${comment.authorName}</p></a><p class="text-sm">${comment.text}</p></div></div>`; list.appendChild(li); }); }); };
        const createSparkles = (btn) => { for(let i = 0; i < 5; i++) { const sparkle = document.createElement('div'); sparkle.className = 'sparkle'; sparkle.style.left = `${Math.random() * 100 - 50}%`; sparkle.style.top = `${Math.random() * 100 - 50}%`; btn.appendChild(sparkle); setTimeout(() => sparkle.remove(), 500); } };
        const showError = (message) => {
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingMessage = document.getElementById('loading-message');
            if(loadingSpinner) loadingSpinner.style.display = 'none';
            if(loadingMessage) loadingMessage.innerHTML = `<strong class="text-red-600 dark:text-red-400">Error:</strong><br><p class="text-sm mt-2">${message}</p>`;
        };
    </script>
